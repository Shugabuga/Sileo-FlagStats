<!DOCTYPE html>
<meta charset="utf-8">
<html>
    <head>
        <title>Sileo Flagged Repos</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="center cat">
            <h1 class="header">Sileo Flagged Repos</h1>
            <p class="caption grey" id="lastUpdated">Last Updated: Loading...</p>
        </div>
        <div class="center cat">
            <p class="stat" id="flaggedRepos">Loading...</p>
            <p class="caption grey">Flagged Repos</p>
        </div>
        <div class="center cat">
            <p class="subtitle">Search Flagged Repos</p>
            <input type="url" id="search" placeholder="https://shuga.co/repo">
            <p class="center caption piracy grey" id="isPiracy">This repo is not flagged.</p>
            <p class="center caption grey">See an error? <a href="https://twitter.com/messages/compose?recipient_id=1020420889001766912" target="_blank">Report it to Sileo.</a></p>
        </div>
        <div class="footer">
            <div class="center grey">
                <p>Data provided from Sileo's <a href="https://github.com/SileoApp/FlaggedRepoAPI" target="_blank">Flagged Repo API</a>.</p>
                <p>Site by <a href="https://shuga.co" target="_blank">Shuga</a>.</p>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
