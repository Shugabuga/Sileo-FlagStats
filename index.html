<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=0">
<html>
    <head>
        <title>Sileo Flagged Repos</title>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="center contents">
            <div class="cat">
                <h1 class="header">Sileo Flagged Repos</h1>
                <p class="caption grey" id="lastUpdated">Last Updated: Loading...</p>
            </div>
            <div class="cat">
                <p class="stat" id="flaggedRepos">Loading...</p>
                <p class="caption grey">Flagged Repos</p>
            </div>
            <div class="cat">
                <p class="subtitle">Search Flagged Repos</p>
                <input type="url" id="search" placeholder="https://shuga.co/repo">
                <p class="caption piracy grey" id="isPiracy">Type in a repo URL to search...</p>
                <p class="caption grey">See an error? <a href="https://twitter.com/messages/compose?recipient_id=1020420889001766912" target="_blank">Report it to Sileo.</a></p>
            </div>
        </div>
        <div class="footer">
            <div class="center grey">
                <p>Data provided from Sileo's <a href="https://github.com/SileoApp/FlaggedRepoAPI" target="_blank">Flagged Repo API</a>.</p>
                <p>Site by <a href="https://shuga.co" target="_blank">Shuga</a>. I am not affiliated with Sileo.</p>
            </div>
        </div>
    </body>
    <script src="index.js" async></script>
</html>
